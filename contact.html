<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kontakt - CodePlus Konrad Kuźniak">
    <title>Kontakt | CodePlus</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <!-- Import czcionki Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Dodaj tutaj tylko style specyficzne dla strony "Kontakt" */
        #contact {
            background-color: #0a1422; /* Dodaj tło sekcji kontaktowej */
            padding: 3rem 1rem; /* Dodaj padding, aby treść nie przylegała do krawędzi */
            border-radius: 10px; /* Zaokrąglenie rogów */
        }

        #contact h2 {
            text-align: center;
            color: #f4a261;
            margin-bottom: 1.5rem;
            font-size: 1.5rem; /* Jeszcze bardziej zmniejszony rozmiar czcionki */
        }

        #contact form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        #contact label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            text-align: left;
            color: #f4a261;
        }

        #contact input,
        #contact textarea {
            padding: 0.8rem;
            border: 1px solid #515968;
            border-radius: 4px;
            background-color: #283646;
            color: #e0e1dd;
        }

        #contact textarea {
            resize: none;
        }

        #contact button {
            padding: 0.8rem;
            background-color: #f4a261;
            color: #0d1b2a;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #contact button:hover {
            background-color: #e76f51;
            color: #ffffff;
            transform: scale(1.05);
        }

        /* Style dla Social Media */
        .social-section {
            background-color: #0a1422; /* Dodaj tło */
            border-radius: 10px; /* Zaokrąglenie rogów */
            padding: 1.5rem; /* Padding wokół treści */
            text-align: center; /* Wyśrodkowanie tekstu */
            margin: 2rem auto; /* Wyśrodkowanie bloku i dodanie odstępu */
            max-width: 800px; /* Ograniczenie szerokości */
        }

        .social-section h2 {
            font-size: 1.2rem; /* Zmniejszenie rozmiaru czcionki nagłówka */
            color: #f4a261; /* Kolor nagłówka */
            margin-bottom: 1rem; /* Odstęp od tekstu Social Media do linków */
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .social-links a {
            text-decoration: none;
            color: #f4a261;
            font-weight: bold;
            transition: color 0.3s;
            font-size: 0.8rem; /* Jeszcze bardziej zmniejszony rozmiar czcionki */
        }

        .social-links a:hover {
            color: #e76f51;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo fade-in-up"><img src="imageslogo.png" alt="Logo">CodePlus</div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html" class="menu-button styled-button fade-in-up" style="transition-delay: 0.1s;">Strona główna</a></li>
                <li><a href="news.html" class="menu-button styled-button fade-in-up" style="transition-delay: 0.2s;">Newsy</a></li>
                <li><a href="about.html" class="menu-button styled-button fade-in-up" style="transition-delay: 0.3s;">O mnie</a></li>
                <li><a href="projects.html" class="menu-button styled-button fade-in-up" style="transition-delay: 0.4s;">Projekty</a></li>
                <li><a href="contact.html" class="menu-button styled-button fade-in-up" style="transition-delay: 0.5s;">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact" class="fade-in-up">
            <h2 class="section-title">Kontakt</h2>
            <form action="#" method="post">
                <label for="name">Imię:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Wiadomość:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit" class="contact-button">Wyślij</button>
            </form>
        </section>
        <!-- Wklejony blok Social Media -->
        <div class="about-block social-section fade-in-up">
            <h2 class="section-title">Social Media</h2>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/konrad-ku%C5%BAniak-96912323b/" target="_blank">LinkedIn</a>
                <a href="https://github.com/Kuzniakers/" target="_blank">GitHub</a>
                <a href="https://www.facebook.com/konrad.kuzniak.7" target="_blank">Facebook</a>
            </div>
        </div>
    </main>
<br>
    <footer>
        <p>© 2025 CodePlus Konrad Kuźniak. Wszystkie prawa zastrzeżone.</p>
    </footer>
    <script>
        const faders = document.querySelectorAll(".fade-in-up");

        const appearOptions = {
            threshold: 0.15 // Element musi być widoczny w 15%, żeby animacja ruszyła
        };

        const appearOnScroll = new IntersectionObserver(function(
            entries,
            appearOnScroll
        ) {
            entries.forEach(entry => {
                if (!entry.isIntersecting) {
                    return;
                } else {
                    entry.target.classList.add("active");
                    appearOnScroll.unobserve(entry.target);
                }
            });
        }, appearOptions);

        faders.forEach(fader => {
            appearOnScroll.observe(fader);
        });
    </script>
</body>
</html>
